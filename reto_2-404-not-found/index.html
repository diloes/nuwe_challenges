<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>404 - Not Found</title>
</head>
<body>
  <div class="container">
    <img class="container__img" src="./imgs/404.png" alt="error">
    <h1 class="container__h1">OOPS!</h1>
    <h3 class="container__h3">PAGE NOT FOUND</h3>
    <div class="container__buttons">
      <button class="container__button-single">GO HOME</button>
      <button class="container__button-single">GO BACK</button>
    </div>
  </div>
  <img class="vector" src="./imgs/Vector-1.png" alt="vector">
  <img class="rocket" src="./imgs/Rocket-1.png" alt="rocket">
  <img src="./imgs/80.png" class="moon-1" alt="moon">
  <img src="./imgs/80.png" class="moon-2" alt="moon">
  <img src="./imgs/80.png" class="moon-3" alt="moon">
</body>
</html>
